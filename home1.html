<!DOCTYPE html>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome Admin</title>
  <link rel="stylesheet" href="Style/home1style.css">
</head>
<body>
  <div class="container">
    <section class="register">
      <h1>Add new employee</h1>
      <form action="Addnew">
      <div class="reg_section personal_info">
      <h3>Employee Information</h3>
	  <input type="text" name="empname" value="" placeholder="Full Name">
	  <input type="text" name="dept" value="" placeholder="Department">
	  <input type="text" name="post" value="" placeholder="Post">
	  <input type="text" name="salary" value="" placeholder="Salary">
	  <input type="text" name="email" value="" placeholder="E-mail Address">
	  <input type="text" name="contact" value="" placeholder="Contact">
      </div>
      <div class="reg_section password">
      <h3>Password</h3>
      <input type="password" name="password" value="" placeholder="Password">
      <input type="password" name="confirm" value="" placeholder="Confirm Password">
      </div>
      <div class="reg_section password">
      <h3>Location</h3>
      <select id="location" name="location">
        <option value="">United States</option>
        <option value="">Italy</option>
        <option value="">India</option>
        <option value="">Germany</option>
      </select>
      </div>
      <p class="submit"><input class="Addnew" type="submit" name="commit" value="Add"></p>
      </form>
    </section>
	</div>
	
	<div class="container2">
	<div class="Search">
    <section class="register">
      <h2>Search Details of Employee</h2>
      <form method="post" action="Search1">
      <div class="reg_section personal_info">
	   
      <input type="text" name="empid" value="" placeholder="Employee Id">
	  <p class="submit"><input type="submit" name="commit" value="Search"></p>
	  </div>
      </form>
    </section>
	</div>
  
  </div>
	 
</body>
</html>
